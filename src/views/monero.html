

<div class="container" data-ng-controller="TabController as tabs">
      <div class="row">
          <button class="btn col md-6 square" data-ng-class="{success:tabs.isSelected(1), default:!tabs.isSelected(1) }" data-ng-click="tabs.selectTab(1)">
            Stats
          </button>
          <button class="btn col md-6 square default" data-ng-class="{success:tabs.isSelected(2), default:!tabs.isSelected(2) }" data-ng-click="tabs.selectTab(2)">
            Resources
          </button>
      </div>

      <div data-ng-show="tabs.isSelected(1)">
        <div class="row">
        <div class="col md-6">
            <div class="panel panel-border info">
                <div class="panel__heading">Wallet Coins
                    <span class="right refresh" data-ng-click="refreshWalletTokens()"><i class="material-icons md-17">autorenew</i></span>
                </div>
                <div class="panel__body"><canvas id="MoneroWalletChart" height="140"></canvas></div>
            </div><!-- .panel.panel-border.info -->
        </div>

        <div class="col md-6">
            <div class="panel panel-border info">
                <div class="panel__heading">Hash Rate
                    <span class="right refresh" data-ng-click="refreshHashRate()"><i class="material-icons md-17">autorenew</i></span>
                </div>
                <div class="panel__body">
                    <div class="vpadding-10"><canvas id="MoneroHashChart" height="140"></canvas></div>
                </div>
            </div><!-- .panel.panel-border.info -->
        </div>
        </div><!-- .row -->

        <div class="row">
        <div class="col md-2">
            <div class="panel panel-border info">
            <div class="panel__heading">Wallet Income</div>
            <div class="panel__body">
                <dl class="horizontal"><dd>+ 0.4 XMR</dd></dl>
                <dl class="horizontal"><dd>+ 1.2 XMR</dd></dl>
                <dl class="horizontal"><dd>+ 2.0 XMR</dd></dl>
            </div>
            </div>
        </div>

        <div class="col md-5">
            <div class="panel panel-border info">
            <div class="panel__body">
                <dl class="horizontal" data-ng-show="getPoolHost()"><dt>Pool Domain: </dt><dd>{{ getPoolHost() }}</dd></dl>
                <dl class="horizontal"><dt>Wallet Address:</dt><dd>{{ getWalletAddress() }}</dd></dl>
            </div>
            </div>
        </div>

        <div class="col md-5">
            <div class="panel panel-border info">
              <div class="panel__heading">Current Hash Rates:</div>
              <div class="panel__body">
                <dl class="horizontal"><dt>localhost.gpu0:</dt><dd>5.34mh/s</dd></dl>
                <dl class="horizontal"><dt>localhost.gpu1:</dt><dd>10.1Gh/s</dd></dl>
                <dl class="horizontal"><dt>Total:</dt><dd>10.1534 Gh/s</dd></dl>
              </div>
            </div>
        </div>
      </div><!-- .row -->
    </div>

    <!-- Begin Resource Allocation Page -->
    <div  data-ng-show="tabs.isSelected(2)">
      <div class="row">
        <div class="col md-8">
          <div class="panel panel-border info">
            <div class="panel__heading">[{{ getDaemonHost() }}] Allocate GPUs</div>
            <div class="panel__body align-left">
              <div class="padding-10" data-ng-repeat="resource in resources"><label class="checkbox success"><input id="{{ resource.name }}" data-ng-checked="resourceChecked(resource)" data-ng-click="allocateResource(resource)" type="checkbox"><span class="pad-left-10">{{ resource.name.split(":")[1] }}</span><span data-ng-show="resource.allocated"> - allocated to {{ resource.coin }}</span></label></div>
            </div>
          </div>
        </div>
        <!-- <div class="col md-6">
          <div class="panel panel-border info">
            <div class="panel__heading">[localhost] Allocate CPU Cores</div>
            <div class="panel__body">
              <md-slider id="core-slider" max="10" aria-label="Allocated CPU Cores" md-discrete />
            </div>
          </div>
        </div> -->
      </div> <!-- .row-->

      <div class="row" data-ng-controller="RemoveCoinController">
        <div class="col md-2">
          <button class="btn danger" data-ng-click="removeCoin('monero')">Remove Coin</button>
        </div>
      </div>
    </div>
</div><!-- .container -->
